<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="sprite-input-cntr">
        <input type="file" id="sprite-input" name="sprite-input" accept="image/png, image/jpeg" />
      </div>
      <div data-hidden-a="true">
        <img id="sprite-img" src="#" alt="input image" />
        <div class="spacer">
          <label for="sprite-input-width">What is the width of an individual frame of your sprite sheet (in px)?</label>
          <input type="number" id="sprite-input-width" name="sprite-input-width" value="0" />
        </div>
        <div class="spacer">
          <label for="sprite-input-height">What is the height of your sprite sheet (in px)?</label>
          <input type="number" id="sprite-input-height" name="sprite-input-height" value="0" />
        </div>
        <div class="spacer">
          <button id="sprite-submit" type="button">Flip sprite</button>
        </div>
      </div>
      <div data-hidden-b="true">
        <img id="sprite-flipped" src="#" alt="output image" />
      </div>
      <div data-hidden-b="true">
        <a id="download" href="#">Click here to download</a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
